<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abhilash Saji | Unity Developer</title>

<link href="https://api.fontshare.com/v2/css?f[]=clash-display@200,400,600,700&f[]=satoshi@300,400,500,700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<script src="https://unpkg.com/split-type"></script>
<script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>

<style>
:root {
  --text:#e1e1e1;
  --accent:#ffae00;
  --font-head:'Clash Display',sans-serif;
  --font-body:'Satoshi',sans-serif;
  --font-code:'Space Mono',monospace;
  --font-italic:'Playfair Display',serif;
}
*{margin:0;padding:0;box-sizing:border-box;cursor:none}
html,body{background:transparent!important;color:var(--text);font-family:var(--font-body);overflow-x:hidden}

/* BACKGROUND */
#gamer-bg-container{
  position:fixed;top:0;left:0;width:100%;height:100vh;
  z-index:-999;overflow:hidden;background:#000;
}
#game-video-bg{
  position:absolute;top:50%;left:50%;
  min-width:100%;min-height:100%;
  transform:translate(-50%,-50%);
  object-fit:cover;
  opacity:0;
  transition:opacity 1.5s ease;
  filter:contrast(1.1) brightness(0.65) sepia(15%);
}
.cinematic-overlay{
  position:absolute;top:0;left:0;width:100%;height:100%;
  background:linear-gradient(to bottom,rgba(0,0,0,0.3),rgba(0,0,0,0.6) 60%,#050505 100%);
  z-index:1;
}

/* PRELOADER VIDEO */
.preloader-video{
  position:absolute;
  top:50%;left:50%;
  min-width:100%;min-height:100%;
  transform:translate(-50%,-50%);
  object-fit:cover;
  filter:blur(10px) brightness(0.35);
  z-index:-1;
}

/* PRELOADER */
.preloader{
  position:fixed;top:0;left:0;width:100%;height:100vh;
  background:#050505;z-index:99999;
  display:flex;flex-direction:column;justify-content:flex-end;
  padding:2rem 5vw;font-family:var(--font-code);
}
.preloader-overlay{
  position:fixed;top:0;left:0;width:100%;height:100vh;
  background:var(--accent);z-index:99998;transform:translateY(100%);
}
.loading-bar-container{width:100%;height:2px;background:#222;margin-top:10px}
.loading-bar{width:0;height:100%;background:#fff}

/* CURSOR */
.cursor{position:fixed;width:12px;height:12px;background:var(--accent);border-radius:50%;z-index:10000;pointer-events:none;transform:translate(-50%,-50%);mix-blend-mode:difference}
.cursor-follower{position:fixed;width:40px;height:40px;border:1px solid rgba(255,255,255,0.3);border-radius:50%;z-index:9999;pointer-events:none}

/* HERO */
.hero{height:100vh;display:flex;align-items:center;justify-content:center}
</style>
</head>

<body>

<!-- BACKGROUND -->
<div id="gamer-bg-container">
  <video autoplay muted loop playsinline id="game-video-bg">
    <source src="https://videos.pexels.com/video-files/857195/857195-hd_1920_1080_25fps.mp4" type="video/mp4">
  </video>
  <div class="cinematic-overlay"></div>
</div>

<div class="cursor"></div>
<div class="cursor-follower"></div>

<!-- PRELOADER -->
<div class="preloader">
  <video autoplay muted loop playsinline class="preloader-video">
    <source src="https://videos.pexels.com/video-files/857195/857195-hd_1920_1080_25fps.mp4" type="video/mp4">
  </video>

  <div style="font-size:3rem;font-family:var(--font-head)">
    <span class="counter">0%</span>
  </div>
  <div class="loading-bar-container">
    <div class="loading-bar"></div>
  </div>
</div>
<div class="preloader-overlay"></div>

<section class="hero"></section>

<script>
/* Smooth Scroll */
const lenis=new Lenis({duration:1.2,smooth:true})
function raf(t){lenis.raf(t);requestAnimationFrame(raf)}
requestAnimationFrame(raf)

/* Fade in video */
const video=document.getElementById('game-video-bg')
video.play().catch(()=>{})
video.oncanplay=()=>gsap.to(video,{opacity:0.8,duration:2})

/* Cursor */
const c=document.querySelector('.cursor')
const f=document.querySelector('.cursor-follower')
window.addEventListener('mousemove',e=>{
  gsap.to(c,{x:e.clientX,y:e.clientY,duration:0.1})
  gsap.to(f,{x:e.clientX,y:e.clientY,duration:0.3})
})

/* Loader */
let count=0
const counter=document.querySelector('.counter')
const bar=document.querySelector('.loading-bar')
const interval=setInterval(()=>{
  count+=2
  if(count>100)count=100
  counter.textContent=count+"%"
  bar.style.width=count+"%"
  if(count===100)clearInterval(interval)
},30)

gsap.timeline()
.to(".preloader",{delay:2.5,y:"-100%",duration:1,ease:"expo.inOut"})
.to(".preloader-overlay",{y:"-100%",duration:1,ease:"expo.inOut"},"-=0.8")
</script>

</body>
</html>
