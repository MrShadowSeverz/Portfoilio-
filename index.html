<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhilash Saji | Unity Developer</title>
    
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@200,400,600,700&f[]=satoshi@300,400,500,700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>

    <style>
        /* --- 1. CORE VARIABLES & RESET --- */
        :root {
            --bg: #080808;
            --text: #e1e1e1;
            --accent: #ff3333; /* High energy Red/Orange */
            --dim: #444;
            --font-head: 'Clash Display', sans-serif;
            --font-body: 'Satoshi', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; } /* Hide default cursor */

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font-body);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* FILM GRAIN OVERLAY */
        .grain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 9999;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* --- 2. CUSTOM CURSOR --- */
        .cursor {
            position: fixed; top: 0; left: 0;
            width: 20px; height: 20px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            mix-blend-mode: difference;
            z-index: 10000;
            transition: width 0.3s, height 0.3s;
        }
        body.hover-active .cursor { width: 80px; height: 80px; opacity: 0.5; }

        /* --- 3. PRELOADER --- */
        .preloader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background: #fff; color: #000;
            z-index: 9999;
            display: flex; justify-content: space-between; align-items: flex-end;
            padding: 2rem;
            font-family: var(--font-head);
            font-weight: 700; font-size: 5rem;
        }
        .preloader-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background: var(--bg); z-index: 9998;
            transform: translateY(100%);
        }

        /* --- 4. TYPOGRAPHY & UTILS --- */
        .container { max-width: 1400px; margin: 0 auto; padding: 0 5vw; }
        a { text-decoration: none; color: inherit; }
        
        .mask { overflow: hidden; display: block; }
        .reveal { transform: translateY(110%); display: block; }
        
        h1 { font-family: var(--font-head); font-size: clamp(3rem, 9vw, 9rem); line-height: 0.9; text-transform: uppercase; font-weight: 600; }
        h2 { font-family: var(--font-head); font-size: clamp(2rem, 5vw, 4rem); text-transform: uppercase; margin-bottom: 2rem; }
        p { font-size: 1.1rem; color: #999; line-height: 1.6; }

        /* --- 5. NAVIGATION --- */
        nav {
            position: fixed; top: 0; width: 100%;
            padding: 2rem 5vw;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 100;
            mix-blend-mode: difference;
        }
        .logo { font-weight: 700; font-family: var(--font-head); text-transform: uppercase; letter-spacing: 1px; }

        /* --- 6. HERO SECTION --- */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-top: 10vh;
        }
        .hero-tags {
            display: flex; gap: 2rem; margin-bottom: 2rem;
            font-family: var(--font-head); text-transform: uppercase; font-size: 0.9rem; letter-spacing: 2px; color: var(--accent);
        }

        /* --- 7. MARQUEE STRIP --- */
        .marquee {
            padding: 3rem 0;
            border-top: 1px solid #333; border-bottom: 1px solid #333;
            overflow: hidden; white-space: nowrap;
            background: #0f0f0f;
        }
        .marquee-inner {
            display: inline-block;
            animation: scroll 20s linear infinite;
        }
        .marquee span {
            font-family: var(--font-head); font-size: 4rem; font-weight: 700;
            text-transform: uppercase; color: #333; margin-right: 4rem;
            transition: color 0.3s;
        }
        .marquee:hover span { color: var(--accent); }
        @keyframes scroll { from { transform: translateX(0); } to { transform: translateX(-50%); } }

        /* --- 8. PROJECTS (THE SHOWCASE) --- */
        .projects-section { padding: 10rem 0; }
        
        .project-card {
            position: relative;
            margin-bottom: 8rem;
            display: grid; grid-template-columns: 1.5fr 1fr; gap: 4rem;
            align-items: center;
        }
        /* Flip layout for every even child */
        .project-card:nth-child(even) { direction: rtl; }
        .project-card:nth-child(even) .project-info { direction: ltr; }

        .project-img-wrap {
            height: 60vh; width: 100%;
            overflow: hidden; border-radius: 4px;
            position: relative;
        }
        .project-img {
            width: 100%; height: 120%; /* Taller for parallax */
            object-fit: cover;
            object-position: center;
            filter: grayscale(100%);
            transition: filter 0.5s;
        }
        .project-card:hover .project-img { filter: grayscale(0%); }

        .project-info h3 { font-family: var(--font-head); font-size: 3rem; margin-bottom: 1rem; }
        .tech-list { display: flex; gap: 1rem; margin: 1.5rem 0; flex-wrap: wrap; }
        .tech-tag { border: 1px solid #333; padding: 0.5rem 1rem; border-radius: 50px; font-size: 0.8rem; text-transform: uppercase; }

        .btn-view {
            display: inline-block; margin-top: 2rem;
            font-family: var(--font-head); text-transform: uppercase; font-weight: 600;
            border-bottom: 1px solid #fff; padding-bottom: 5px;
        }

        /* --- 9. ABOUT / PROCESS --- */
        .about-section { 
            padding: 5rem 0; 
            display: grid; grid-template-columns: 1fr 1fr; gap: 4rem; 
        }
        .stats-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;
        }
        .stat-box h4 { font-size: 3rem; color: var(--accent); font-family: var(--font-head); }

        /* --- 10. FOOTER --- */
        footer {
            height: 80vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
            border-top: 1px solid #222;
        }
        .footer-cta {
            font-size: clamp(3rem, 10vw, 10rem);
            font-family: var(--font-head); text-transform: uppercase;
            line-height: 1; margin-bottom: 2rem;
        }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            .project-card, .project-card:nth-child(even) { 
                grid-template-columns: 1fr; direction: ltr; 
            }
            .project-img-wrap { height: 40vh; }
            .about-section { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="grain"></div>
    <div class="cursor"></div>

    <div class="preloader">
        <div class="counter">0%</div>
        <div style="font-size: 1rem; letter-spacing: 2px; margin-bottom: 15px;">LOADING EXPERIENCE</div>
    </div>
    <div class="preloader-overlay"></div>

    <nav>
        <a href="#" class="logo magnetic">Abhilash Saji.</a>
        <div class="menu magnetic" style="cursor: pointer;">MENU</div>
    </nav>

    <section class="hero container">
        <div class="hero-tags">
            <span class="mask"><span class="reveal">Unity 3D</span></span>
            <span class="mask"><span class="reveal">AR / VR</span></span>
            <span class="mask"><span class="reveal">Creative Dev</span></span>
        </div>
        <h1>
            <span class="mask"><span class="reveal">Crafting</span></span>
            <span class="mask"><span class="reveal" style="color: var(--accent);">Immersive</span></span>
            <span class="mask"><span class="reveal">Realities</span></span>
        </h1>
        <p style="margin-top: 2rem; max-width: 500px;"
